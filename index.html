        <h3>4DS Inventory Manager</h3>
        <div class="loginMsg"></div>

        <form accept-charset="utf-8">
            <!-- <input type="text" name="" id="product_id" placeholder="Product ID"/> <br> -->
            <input type="text" id="product_name" placeholder="Product Name" /> <br>
            <input type="number" id="product_price" placeholder="Product Price" /> <br>
            <input type="number" id="product_quantity" placeholder="Product Quantity" /> <br>
            <input type="button" id="display_btn" class= "add_btn" value="Add to Inventory" />
            <div id="msg"></div>
        </form>

    
        <br><br>

        <div class="edit_inv">

                <input type="number" id="edit_qty" placeholder="Product Quantity" /> <br>
                <button id="edit_btn">edit</button>
                <button id="close_btn">close</button>
            </form>
            <div id="modal_msg"></div>
        </div>

        <h4>Inventory List</h4>
